    <style>
      body {
        font-family: 'Tajawal', 'Inter', sans-serif;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Animated background pattern for hero */
      .bg-animated-pattern {
          background-color: #0A101F;
          background-image:
              radial-gradient(ellipse at 50% 0, rgba(45, 212, 191, 0.15) 0%, rgba(45, 212, 191, 0) 70%),
              linear-gradient(to right, rgb(20 30 54 / 0.5) 1px, transparent 1px),
              linear-gradient(to bottom, rgb(20 30 54 / 0.5) 1px, transparent 1px);
          background-size: 100% 100%, 2rem 2rem;
          animation: pan-background 60s linear infinite;
      }
      @keyframes pan-background {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 200%; }
      }

      /* Scroll-in animation */
      section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      section.fade-in-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Glow hover effect */
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 2px rgb(45 212 191 / 0.3);
      }
      
      /* Syntax Highlighting Styles */
      .token-comment { color: #637795; font-style: italic; }
      .token-keyword { color: #f92672; font-weight: 500; }
      .token-string { color: #a6e22e; }
      .token-number { color: #ae81ff; }
      .token-function { color: #66d9ef; }
      .token-variable { color: #fd971f; }
      .token-boolean { color: #ae81ff; }
      .token-operator { color: #f92672; }
      .token-punctuation { color: #f8f8f2; }
      .token-builtin { color: #e6db74; }
      .token-class-name { color: #a6e22e; }


      /* IDE Styles */
      .ide-editor-container:focus-within {
        box-shadow: 0 0 0 2px #2dd4bf; /* teal-400 */
        transition: box-shadow 0.2s ease-in-out;
      }
      .ide-editor-wrapper {
        position: relative;
      }
      .ide-editor-pre, .ide-editor-textarea {
        margin: 0;
        padding: 1rem;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        height: 100%;
        overflow-y: auto;
      }
      .ide-editor-textarea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        color: transparent;
        background: transparent;
        caret-color: #f1f5f9; /* slate-100 */
        border: none;
        resize: none;
        outline: none;
        -webkit-text-fill-color: transparent;
        overflow-y: auto; /* Hide default scrollbar but allow scrolling */
      }
      
      /* Resizable handle style */
      .resize-handle {
        cursor: col-resize;
        width: 12px;
        background-color: #1e293b; /* slate-800 */
        position: relative;
      }
      .resize-handle:hover::after, .resize-handle.resizing::after {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 100%;
        background-color: #2dd4bf; /* teal-400 */
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 5px;
        border: 2px solid #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
